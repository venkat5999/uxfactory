<!DOCTYPE html>
<html>

<head>
    <title>arrow function</title>
</head>

<body>
    <div id="demo1"></div>
    <script>
        demo = (val1, val2) => {
            var val = val1 + val2;
            return "  arrow function  " + val;
        }
        document.getElementById("demo1").innerHTML = demo(40, 50);
    </script>
</body>

</html>
