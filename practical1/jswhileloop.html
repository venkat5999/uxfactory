<!DOCTYPE html>
<html>
    <head>
        <title>javascript while and do while loop</title>
        <script>
            i="0";
            numbers = "";
            while (i<1000) {
                numbers += "number is" + i;
                i++;
            }
            console.log(numbers);// while loop



            var i =0;
            var newnumbers="";
            do {
                newnumbers += 1 + ",";
                i++;
            } while (i<10);
            console.log(newnumbers);
        </script>
    </head>
    <body>

    </body>
</html>
