<!DOCTYPE html>
<html>
    <head>
        <title>css gradients</title>
        <style>
            #grad1 {
                height:200px;
                background-image: linear-gradient(to bottom right,red,yellow);
            }
            #grad2 {
                height: 500px;
                background-image: radial-gradient(circle,red, black);
            }
        </style>
    </head>
    <body>
        <h2>linear gradient</h2>
        <div id="grad1"></div>
        <h2>radial gradient</h2>
        <div id="grad2"></div><br><br>
    </body>
</html>
