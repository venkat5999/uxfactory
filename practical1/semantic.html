<!DOCTYPE html>
<html>
    <head>
        <title>semantic elements examples</title>
    </head>
    <body>
        <section>
            <h1>this heading is in section1</h1>
            <p>this paragraph is in section1</p>
        </section>
        <section>
            <h1>this heading is in section2</h1>
            <p>this paragraph is in section2</p>
        </section>
        <artical>
            <h2>this heading is in artical1</h2>
            <p>this paragraph is in article1</p>
        </artical>
        <artical>
            <h2>this heading is in artical2</h2>
            <p>this paragraph is in article2</p>
        </artical>
    </body>
</html>
