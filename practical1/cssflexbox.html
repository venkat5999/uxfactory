<!DOCTYPE html>
<html>
    <head>
        <title>css flex container</title>
        <style>
            .flex-container {
                display: flex;
                background-color: lightcoral;
                flex-direction: column;
                flex-wrap: wrap;
            }
            .flex-container > div {
                margin: 10px;
                padding: 20px;
                background-color: lawngreen;
                width: 100px;
                font-size: 25px;
            }


        </style>
    </head>
    <body>
        <h2>css flex box</h2>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <p>for all div write only one style by using > symbol</p>
    </body>
</html>
