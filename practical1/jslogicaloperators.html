<!DOCTYPE html>
<html>

<head>
    <title>
        javascript logical operators
    </title>
</head>

<body>
    <script>
        var x = 10;
        var y = 20;


        //AND OPERATOR//
        if (x < 11 && y < 25) {
            console.log("inside if");
        } else {
            console.log("in else condition");
        }
        //OR OPERATOR//
        if (x < 10 || y < 25) {
            console.log("inside if");
        } else {
            console.log("in else condition");

        }
        //NOT OPERATOR//
        if (!(x > 20)) {
            console.log("inside if");
        } else {
            console.log("in else condition");
        }

        // ternary operator//
        /* if (x < 10) {
             console.log ("inside if");
         } else {
             console.log ("in else condition");
         } */
        (x < 10) ? console.log("in if condition") : console.log("in else condition");


    </script>
</body>

</html>
