<!DOCTYPE html>
<html>
    <head>
        <title>javascript for loop</title>
        <script>
            var students = ["v","T","K","M","N"];
            var student = "";
            var i;
            for (i=0; i < students.length;i++)  {
                 student += students[i];
            }
            document.write(student);



            const users = [
                {
                    name:"v",
                    age:"24",
                },
                {
                    name:"e",
                    age:"23",
                },
            ];
            var user ="";
            var i;
            for(i=0;i<users.length;i++)   {
                user += users[i].name+'-'+users[i].age;
            }
            console.log(user);
        </script>
    </head>

    </body>
</html>
