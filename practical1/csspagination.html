<!DOCTYPE html>
<html>
    <head>

        <title>css pagination</title>
        <style>
            .pagination {
                color: black;
                padding: 8px 16px;
                text-decoration: none;
            }
            .pagination a:hover {
              background-color: blue;
            }

        </style>
    </head>
    <body>
        <h1>css pagination</h1>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </body>
</html>
