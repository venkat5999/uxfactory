<!DOCTYPE html>
<html>

<head>
    <title>print odd and even numbers by while loop</title>
</head>

<body>
    <h1>even and odd numbers</h1>
    <script>
        var x = 1;
        while (x < 100) {
            document.write(x + "it is odd number" + "<br>");
            x = x + 2;
        }
        var y = 1
        while (y < 100) {
            document.write(y + "it is even number" + "<br>");
            y = y + 1;
        }
    </script>
</body>

</html>
