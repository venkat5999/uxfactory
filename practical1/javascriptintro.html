<!DOCTYPE html>
<html>
<head>
    <title>javascript introduction</title>
    <script>
        function updatedemo() {
        document.getElementById("demo").innerHTML = "my first javascript";
        }
    </script>
    
    
</head>
<body>
    <div id="demo">hello world</div>
    <input type="button" onclick="updatedemo()" value="update html"/>
    
</body>
</html>
